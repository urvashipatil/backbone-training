<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script src="./lib/jquery-3.5.1.js"></script>
    <script src="./lib/underscore.js"></script>
    <script src="./lib/backbone.js"></script>
    <style>
      .todo-title {
        cursor: pointer;
        user-select: none;
        font-size: 20px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div id="container" class="container">
      <h1>Todo Backbone app</h1>
      <div id="todo-form"></div>
      <div id="todo-list"></div>
    </div>

    <script type="text/template" id="tmpl-todo-form">
      <form id="frmTodo">
        <input type="text" id="title"  class="w-75 mb-3">
        <button type="submit" >Submit</button>
      </form>
    </script>

    <script type="text/template" id="tmpl-todo-item">
      <div class="todo-title p-2" data-id="<%= todo.id %>"><%= todo.title %>
        <span class="bookmark" data-id="<%= todo.id %>"><% if (todo.book_marked) {%> ☗ <% } else { %> ☖ <% } %></span>
        <a data-id="<%= todo.id %>" class="fa fa-trash-o delete float-right pr-1" href="javascript:void(0)"></a>
        <a data-id="<%= todo.id %>"  class="edit fa fa-pencil-square-o float-right pr-1" href="javascript:void(0)"></a>
      </div>
      <div>
          <% if (todo.completed) { %>
            <span class="badge badge-success">completed</span>
          <% } else { %>
            <span class="badge badge-warning">pending</span>
          <% } %>
      </div>
    </script>

    <script src="./js/models/todo.js"></script>
    <script src="./js/models/todo-collection.js"></script>
    <script src="./js/views/todo-item-view.js"></script>
    <script src="./js/views/todo-list-view.js"></script>
    <script src="./js/views/todo-form-view.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        fetch("https://jsonplaceholder.typicode.com/todos/")
          .then(resp => resp.json())
          .then(data => {
            todos = new TodoList(_.union(todos.toJSON(), data));
            var todoListView = new TodoListView({ model: todos });
            // todoListView.model = todos;
            todoListView.render();
          });
      });
    </script>
  </body>
</html>
